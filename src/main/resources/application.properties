spring.application.name=graphqlEx
server.port=8091
#database configuration

spring.datasource.url=jdbc:mysql://localhost:3306/graphqldb?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class=com.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jap.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.graphql.graphiql.enabled=true